<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - EventEase</title>
    <link rel="stylesheet" href="Contact styles.css">
    <script defer src="Contact Script.js"></script>
</head>
<body>
    <section class="contact-container">
        <h2>Contact Us</h2>
        <p>Have questions? We're here to help!</p>
        
        <form id="contactForm" class="my-form">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
                <span id="name-error" class="error-message"></span>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" >
                <span id="email-error" class="error-message"></span>
            </div>

            <div class="input-group">
                <label for="subject">Subject</label>
                <select id="subject" name="subject">
                    <option value="general">General Inquiry</option>
                    <option value="support">Support</option>
                    <option value="feedback">Feedback</option>
                    <option value="partnership">Partnership</option>
                </select>
            </div>

            <div class="input-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" ></textarea>
                <span id="message-error" class="error-message"></span>
            </div>

            <button type="submit">Send Message</button>
        </form>

        <div id="successMessage" class="hidden">Thank you! We'll get back to you soon.</div>

        <div class="contact-info">
            <p><strong>Email:</strong> support@eventease.com</p>
            <p><strong>Phone:</strong> +91 9876543210</p>
        </div>
    </section>
</body>
</html>
